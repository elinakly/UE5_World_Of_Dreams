<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World of Dreams 3D Model Preview</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e1e;
      margin: 0;
    }
    model-viewer {
      width: 80%;
      height: 80%;
      border-radius: 8px;
      background-color: #333;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="myfrogfinal.glb"
    alt="3D Model of Frog" 
    auto-rotate 
    camera-controls 
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
